<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="players.css" />
  </head>
  <body>
    <main>
      <h1>My task</h1>
      <div class="Mytask app">
        <p>
          Make life easy, crafting your day...
          <span aria-label="happy-face"></span>
        </p>
        <form action="" id="task-form" class="task-form-container">
          <label for="input-title">Task</label>
          <input
            type="text"
            id="input-title"
            placeholder="Enter text here"
            required
          />
          <label for="task-date">Date</label>
          <input type="date" id="task-date" />
          <textarea
            name=""
            id="task-description"
            cols="35"
            rows="5"
            placeholder="describe your text..."
          ></textarea>
          <footer>
            <button
              type="submit"
              id="submit-task
      "
            >
              Add to Task
            </button>
          </footer>
        </form>
      </div>
    </main>
    <script src="players.js"></script>
  </body>
</html>
